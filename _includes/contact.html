<!-- Contacto Section -->
<section id="Contacto">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Contacto</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
        <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
        <form name="sentMessage" id="contactForm" novalidate>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="Nombre">Nombre</label>
              <input type="text" class="form-control" placeholder="Nombre" id="Nombre" required
                data-validation-required-message="Ingresee su nombre.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="Correro Electronico">Correo Electronico</label>
              <input type="email" class="form-control" placeholder="Correo Electrónico" id="Correo Electronico" required
                data-validation-required-message="Ingrese su correo electronico.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="Telefono">Teléfono</label>
              <input type="tel" class="form-control" placeholder="Telefono" id="Telefono" required
                data-validation-required-message="Ingrese su número de teléfono.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="Mensaje">Mensaje</label>
              <textarea rows="5" class="form-control" placeholder="Mensaje" id="Mensaje" required
                data-validation-required-message="Escriba un mensaje."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="row">
            <div class="form-group col-xs-12">
              <button type="Enviar" class="btn btn-success btn-lg">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
